<!DOCTYPE html>
<html lang="en">
<head>
<title>QR Code component</title>
<style>
body {
  margin: 0;
  padding: 0;
  background-color: hsl(212, 45%, 89%);
}

.card {
  background-color: white;
  border-radius: 16px;
  width: 252px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}

.qrcode {
  border-radius: 8px;
  height: 220px;
  width: 220px;
  margin: 16px 16px 0 16px;;
}

.text {
  padding: 0 24px 16px 24px;
}

p {
  font-family: outfit;
  text-align: center;
}

p#title {
  font-weight: 700;
  color: hsl(218, 44%, 22%);
  font-size: 16px;
}

p#subtext {
  font-weight: 400;
  color: hsl(216, 15%, 48%);
  font-size: 14px;
}

@font-face {
  font-family: outfit;
  src: url(https://fonts.google.com/specimen/Outfit);
}

</style>
</head>
<body>

<div class="container">
  <div class="card">
	<img class="qrcode" src="images/image-qr-code.png" alt="QR Code"/>
	<div class="text">
	  <p id="title">Improve your front-end skills by building projects</p>
	  <p id="subtext">Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>
	</div>
  </div>
</div>
	
</body>
</html>
